---
name: ansible_lint
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install ansible lint
        run: |
          ansible --version
          pip3 --version
          pip3 install ansible-lint==6.14.3
          ansible-lint --version

      - name: Lint playbooks
        run: ansible-lint --force-color -p playbooks/*
